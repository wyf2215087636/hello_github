<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<div th:replace="include::footer1" ></div>

<!--[if lt IE 9]>
<script src="js/modernizr.js"></script>
<![endif]-->
</head>
<body>
<header id="header">
  <div class="navbar">
    <div class="topbox">
      <p class="welcome">您好，欢迎您访问王逸飞个人博客，在这里，它不仅仅是记录个人的平台，更是一个记录世界、时代的平台！</p>
      <div class="searchbox">
        <div id="search_bar" class="search_bar">
          <form  id="searchform" action="[!--news.url--]e/search/index.php" method="post" name="searchform">
            <input class="input" placeholder="想搜点什么呢.." type="text" name="keyboard" id="keyboard"/>
            <input type="hidden" name="show" value="title" />
            <input type="hidden" name="tempid" value="1" />
            <input type="hidden" name="tbname" value="news"/>
            <input type="hidden" name="Submit" value="搜索" />
            <p class="search_ico"> <span></span></p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="header-navigation">
    <nav>
      <div class="logo"><a href="http://www.yangqq.com">王逸飞个人博客</a></div>
      <h2 id="mnavh"><span class="navicon"></span></h2>
      <ul id="starlist">
        <li><a th:href="@{'/index'}" style="line-height: 40px;display: block;">网站首页</a></li>
        <li><a th:href="@{'/admin'}" style="line-height: 40px;display: block;">网站后台</a></li>
        <li style="width: 350px;" id="myinfo"><img class="am-circle" th:src="${session.admin_img}" width="40" height="40" style="float: left;"/><span style="line-height: 40px;display: block;width: 300px;float: left;" th:text="'尊敬的管理员: '+${session.admin}+' 您好'"></span>
        	<ul style="display: none;" id="mydata">
        		<li style="width: 300px;height: 40px;line-height:40px; background: white;" class="one"><a th:href="@{'/adminInfo'}" style="display: block;">个人资料</a></li>

        	</ul>
        </li>
      </ul>
    </nav>
  </div>
</header>

<div class="wrapper">
  <main> 
    <div class="news_pl" style="border: 1px solid #cccccc">
        <form action="/details/comment" method="post" class="am-form" id="comment">
        <fieldset>
        <legend>管理员信息</legend>
	      	  
	      	  <div class="am-form-group">
			      <label for="doc-ipt-email-1">管理员用户名:</label>
			      <input name="adminname" id="adminname" class="am-form-group" type="text" th:value="${admin.adminname}"/>
			  </div>
			  <div class="am-form-group">
			      <label for="doc-ipt-email-1">管理员密码:</label>
			      <input name="adminpass" type="text" value="" class="am-form-group" id="adminpass" th:value="${admin.adminpass}"/>
			  </div>
			  <div class="am-form-group">
			      <label for="doc-ipt-email-1">您的打卡次数:</label>
			      <input name="adminpass" type="text" value="" class="am-form-group" id="adminpass" th:value="${admin.sign_in}"/>
			  </div>
	    	 <a class="am-btn am-btn-default" id="save_admin">保存</a>
        </fieldset>
    	 
    	</form>
      </div>
  </main>
</div>
</body>

</html>
